<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryGrind Video Break Cards</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            margin: 0;
            padding: 40px;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        
        .break-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 100vh auto;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.1);
            width: 80vw;
            height: 80vh;
            max-width: 800px;
        }
        
        .coffee { background: rgba(139, 69, 19, 0.2); }
        .restroom { background: rgba(70, 130, 180, 0.2); }
        .cat { background: rgba(255, 105, 180, 0.2); }
        .noise { background: rgba(255, 140, 0, 0.2); }
        .dog { background: rgba(34, 139, 34, 0.2); }
        .brb { background: rgba(128, 0, 128, 0.2); }
        .storygrind { background: rgba(45, 45, 60, 0.3); }
        
        .break-text {
            font-size: 4em;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .coffee .break-text { color: #D2691E; }
        .restroom .break-text { color: #4682B4; }
        .cat .break-text { color: #FF69B4; }
        .noise .break-text { color: #FF8C00; }
        .dog .break-text { color: #32CD32; }
        .brb .break-text { color: #DA70D6; }
        .storygrind .break-text { 
            color: #ffffff; 
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-img {
            width: 300px;
            height: auto;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    
    <!-- StoryGrind Logo -->
    <div class="break-card storygrind">
        <div class="logo-container">
            <img src="images/icon.png" class="logo-img" alt="StoryGrind Logo">
        </div>
        <div class="break-text">StoryGrind</div>
    </div>

    <!-- Coffee Break -->
    <div class="break-card coffee">
        <svg width="200" height="200" viewBox="0 0 100 100">
            <circle cx="50" cy="65" r="25" fill="#8B4513" stroke="#D2691E" stroke-width="2"/>
            <rect x="35" y="40" width="30" height="35" rx="5" fill="#8B4513" stroke="#D2691E" stroke-width="2"/>
            <rect x="65" y="50" width="8" height="15" rx="3" fill="#8B4513" stroke="#D2691E" stroke-width="1"/>
            <path d="M 40 25 Q 45 15 50 25 Q 55 15 60 25" stroke="#D2691E" stroke-width="2" fill="none"/>
        </svg>
        <div class="break-text">COFFEE BREAK</div>
    </div>

    <!-- Restroom Break -->
    <div class="break-card restroom">
        <svg width="200" height="200" viewBox="0 0 100 100">
            <rect x="30" y="20" width="40" height="60" rx="5" fill="#4682B4" stroke="#87CEEB" stroke-width="2"/>
            <rect x="40" y="30" width="20" height="30" rx="2" fill="#87CEEB"/>
            <circle cx="50" cy="45" r="3" fill="#4682B4"/>
            <rect x="45" y="70" width="10" height="3" fill="#87CEEB"/>
        </svg>
        <div class="break-text">RESTROOM BREAK</div>
    </div>

    <!-- Cat Care -->
    <div class="break-card cat">
        <svg width="200" height="200" viewBox="0 0 100 100">
            <ellipse cx="50" cy="60" rx="20" ry="15" fill="#FF69B4" stroke="#FFB6C1" stroke-width="2"/>
            <circle cx="50" cy="45" r="12" fill="#FF69B4" stroke="#FFB6C1" stroke-width="2"/>
            <polygon points="42,35 46,25 50,35" fill="#FF69B4" stroke="#FFB6C1" stroke-width="1"/>
            <polygon points="54,35 58,25 50,35" fill="#FF69B4" stroke="#FFB6C1" stroke-width="1"/>
            <circle cx="46" cy="43" r="2" fill="#000"/>
            <circle cx="54" cy="43" r="2" fill="#000"/>
            <path d="M 45 48 Q 50 52 55 48" stroke="#000" stroke-width="2" fill="none"/>
            <path d="M 70 55 Q 80 50 85 60" stroke="#FFB6C1" stroke-width="3" fill="none"/>
        </svg>
        <div class="break-text">CAT CARE</div>
    </div>

    <!-- Room Background Noises -->
    <div class="break-card noise">
        <svg width="200" height="200" viewBox="0 0 100 100">
            <path d="M 20 50 Q 30 30 40 50 Q 50 70 60 50 Q 70 30 80 50" stroke="#FF8C00" stroke-width="4" fill="none"/>
            <path d="M 15 40 Q 25 25 35 40 Q 45 55 55 40 Q 65 25 75 40 Q 85 55 95 40" stroke="#FFA500" stroke-width="3" fill="none"/>
            <path d="M 25 60 Q 35 45 45 60 Q 55 75 65 60 Q 75 45 85 60" stroke="#FFD700" stroke-width="3" fill="none"/>
            <circle cx="15" cy="50" r="3" fill="#FF8C00"/>
            <circle cx="85" cy="50" r="3" fill="#FF8C00"/>
        </svg>
        <div class="break-text">BACKGROUND NOISE</div>
    </div>

    <!-- Dog Wants Something -->
    <div class="break-card dog">
        <svg width="200" height="200" viewBox="0 0 100 100">
            <ellipse cx="50" cy="60" rx="22" ry="18" fill="#32CD32" stroke="#90EE90" stroke-width="2"/>
            <ellipse cx="50" cy="40" rx="15" ry="12" fill="#32CD32" stroke="#90EE90" stroke-width="2"/>
            <ellipse cx="35" cy="35" rx="6" ry="10" fill="#32CD32" stroke="#90EE90" stroke-width="1"/>
            <ellipse cx="65" cy="35" rx="6" ry="10" fill="#32CD32" stroke="#90EE90" stroke-width="1"/>
            <circle cx="45" cy="38" r="2" fill="#000"/>
            <circle cx="55" cy="38" r="2" fill="#000"/>
            <ellipse cx="50" cy="44" rx="2" ry="3" fill="#000"/>
            <path d="M 48 47 L 50 50 L 52 47" stroke="#000" stroke-width="2" fill="none"/>
            <ellipse cx="20" cy="65" rx="8" ry="4" fill="#32CD32" stroke="#90EE90" stroke-width="1"/>
        </svg>
        <div class="break-text">DOG WANTS SOMETHING</div>
    </div>

    <!-- BRB -->
    <div class="break-card brb">
        <svg width="200" height="200" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="35" fill="none" stroke="#DA70D6" stroke-width="4"/>
            <path d="M 50 20 L 55 30 L 45 30 Z" fill="#DA70D6"/>
            <circle cx="50" cy="50" r="3" fill="#DA70D6"/>
            <path d="M 50 47 L 50 35" stroke="#DA70D6" stroke-width="3"/>
            <path d="M 50 53 L 65 45" stroke="#DA70D6" stroke-width="3"/>
            <text x="50" y="85" text-anchor="middle" font-size="12" fill="#DA70D6" font-weight="bold">CLOCK</text>
        </svg>
        <div class="break-text">BRB</div>
    </div>

</body>
</html>
