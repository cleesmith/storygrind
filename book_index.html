<!DOCTYPE html>
<html lang="en">
<head>
  <title>Books</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/me-hermit-1-121x119.png" type="image/x-icon">
  <meta name="description" content="books and writing projects">

  <style>
    :root {
      --button-bg-color: #4CAF50;
      --button-text-color: #ffffff;
      --border-color: #444;
      --background-light: #f5f5f5;
      --text-light: #333333;
      --title-light: #2c3035;
      --project-title-light: #3a5875;
      --background-dark: #2c3035;
      --text-dark: #ffffff;
      --title-dark: #444;
      --project-title-dark: #607d8b;
    }
    
    body, h1, h2, h3, h4, h5, h6  {
      font-family: Helvetica, Arial, sans-serif;
    }
    body {
      background-color: var(--background-dark);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }
    
    body.light-mode {
      background-color: var(--background-light);
      color: var(--text-light);
    }

    .title-box {
      background-color: var(--title-dark);
      padding: 5px;
      font-size: 24px;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }
    
    body.light-mode .title-box {
      background-color: var(--title-light);
    }

    .title-box img {
      width: 90px;
      height: auto;
      object-fit: cover;
    }
    
    /* Responsive book grid */
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .project {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .project img {
      width: 150px;
      height: auto;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .project img:hover {
      filter: sepia(90%);
    }

    .project-title {
      height: 40px;
      line-height: 20px;
      margin: 10px 0 5px 0;
      display: flex;
      justify-content: center;
      color: var(--project-title-dark);
      text-align: center;
      transition: color 0.3s;
      cursor: pointer;
    }
    
    body.light-mode .project-title {
      color: var(--project-title-light);
    }

    .w3-bar {
      display: flex;
      justify-content: center;
    }

    /* Button styling */
    .read-button {
      border: none;
      padding: 8px 16px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      font-size: 10px;
      letter-spacing: 4px;
      border-radius: 32px;
      background-color: #4CAF50;
      color: white;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .read-button:hover {
      opacity: 1;
    }

    /* Footer styling */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      color: #9e9e9e;
      padding: 10px 0;
      text-align: center;
      font-size: 15px;
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    body.light-mode .footer {
      background-color: #333;
    }
    
    /* Dark mode toggle */
    #darkModeToggle {
      font-size: 16px;
      background-color: transparent;
      color: inherit;
      border: none;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      margin-left: 10px;
      padding: 0;
    }

    #darkModeToggle:hover {
      transform: scale(1.1);
    }

    /* Spacing for footer */
    .footer-spacer {
      height: 60px;
    }

    /* Media queries for different screen sizes */
    @media (max-width: 600px) {
      .book-grid {
        grid-template-columns: 1fr;
      }
    }
    
    @media (min-width: 601px) and (max-width: 900px) {
      .book-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 901px) and (max-width: 1200px) {
      .book-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (min-width: 1201px) {
      .book-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    /* Extra large screens */
    @media (min-width: 1600px) {
      .book-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>

<body>
<div class="book-grid">

  <div class="project">
    <a href="book_index.html" style="text-decoration: none;" title="Book">
      <img src="book.svg" alt="book Cover" style="border-radius: 4px;">
      <div class="project-title">Book</div>
    </a>
  </div>

</div>

<div class="footer-spacer"></div>
<div class="footer">
  <div>¬© &nbsp;2025 &nbsp;&nbsp;Books &nbsp;&nbsp;<button id="darkModeToggle" title="Switch dark and light mode">‚òÄÔ∏è</button></div>
</div>

<script>
  // toggle dark/light mode
  document.getElementById('darkModeToggle').addEventListener('click', function() {
    document.body.classList.toggle('light-mode');
    // Change the icon based on the current mode
    this.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
    
    // optionally save the user's preference in localStorage
    localStorage.setItem('lightMode', document.body.classList.contains('light-mode'));
  });
  
  // check for saved preference on page load
  window.addEventListener('DOMContentLoaded', function() {
    // default is dark mode (no class needed)
    const lightMode = localStorage.getItem('lightMode') === 'true';
    if (lightMode) {
      document.body.classList.add('light-mode');
      document.getElementById('darkModeToggle').textContent = 'üåô';
    }
  });
</script>
</body>
</html>
